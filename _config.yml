# Welcome to Jekyll!


title                    : "ARCTL.ONLINE"
title_separator          : "-"
subtitle                 : "АРК: Транспортная логистика Online"
name                     : &name "АРК: Транспортная логистика Online"
logo                     : "assets/images/LogoARCрастр.jpg" # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
email:
description              : "Специализированная информационная система комплексного управления транспортно-логистическими операциями."
minimal_mistakes_skin    : default
search                   : false

# Build settings
markdown                 : kramdown
remote_theme             : mmistakes/minimal-mistakes
# Outputting
permalink                : /:categories/:title/
paginate                 : 5 # amount of posts to show
paginate_path            : /page:num/
timezone                 : #https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jemoji
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-metrics

